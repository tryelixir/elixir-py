extensions:
  zpages:
    endpoint: localhost:55679

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

  memory_limiter:
    limit_mib: 1536
    spike_limit_mib: 512
    check_interval: 5s

exporters:
  debug:
    verbosity: detailed
  logging:
    loglevel: debug
  clickhouse:
    endpoint: 'tcp://172.17.0.2:9000'
    database: 'otel_events'
  file:
    path: '/file-exporter/telemetry_output.json'

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug, logging, file]

  extensions: [zpages]
